<!DOCTYPE html>
<html style="width: 200px; height: 300px" lang="en">
  <head>
    <title>DysHelp</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body>
    <h1 class="title123">DysLeap</h1>
    <div class="settings-row">
      <div class="setting-text">Font Style</div>
      <label class="switch">
        <input type="checkbox" id="font" />
        <span class="slider"></span>
      </label>
    </div>

    <<div class="settings-row">
      <div class="setting-text">Summarize Text</div>
      <label class="switch">
        <input type="checkbox" id="summarize" />
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings-row">
      <div class="setting-text">Generate Image</div>
      <label class="switch">
        <input type="checkbox" id="image" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div class="setting-text">Read Aloud</div>
      <label class="switch">
		<span class=”highlight”>
        <input type="checkbox" id="read" />
        <span class="slider"></span>
      </label>
    </div>
  </body>

  <script src="uiScript.js" type="text/javascript"></script>
</html>
